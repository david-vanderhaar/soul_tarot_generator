<!DOCTYPE html><html lang="en"><head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&amp;family=Montserrat:wght@100&amp;display=swap" rel="stylesheet">
    <script src="p5.js"></script>
    <script src="p5.svg.js"></script>
    <!-- <script src="p5.sound.min.js"></script> -->
    <script src="p5.dom.min.js"></script>
    <script src="assets/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="assets/material.min.css">
    <link rel="stylesheet" type="text/css" href="assets/select.css">
    <link rel="stylesheet" type="text/css" href="style.css">
            
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <script src="components/constants.js"></script>
    <script src="components/card.js"></script>
    <script src="components/cardGenerator.js"></script>
    <script src="components/radial/beam.js"></script>
    <script src="components/radial/stipple.js"></script>
    <script src="components/radial/ripple.js"></script>
    <script src="components/radial/burst.js"></script>
    <script src="components/radial/burstCurve.js"></script>
    <script src="components/radial/disc.js"></script>
    <script src="components/linear/dashed.js"></script>
    <script src="components/linear/curved.js"></script>
    <script src="components/static/oneOfSun.js"></script>
    <script src="components/static/threeOfSun.js"></script>
    <script src="components/static/theFool.js"></script>
    <script src="components/composite/sun.js"></script>
    <script src="components/utility/crosshairs.js"></script>
    <script src="sketch.js"></script>
    <script src="urlHelper.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- start Navbar -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Soul Tarot Gen</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <button onclick="saveImage()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Export</button>
            <button onclick="createAndCopyURL()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Share</button>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Soul Tarot Gen</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <!-- end Navbar -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="cardCanvas"></div>
          <div id="cardControls" class="">
            <div style="border-top: 5px solid #aaa" class="mdl-navigation mdl-layout--small-screen-only"></div>
            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
              <div class="mdl-tabs__tab-bar">
                <a href="#controls" class="mdl-tabs__tab is-active">Control</a>
                <a href="#second-panel" class="mdl-tabs__tab">Color</a>
              </div>
              <div class="mdl-tabs__panel is-active" id="controls">
                <div id="primary-input-container"></div>
                <div id="advanced-input-container">
                  <h6>Advanced</h6>
                  <hr>
                </div>
              </div>
              <div class="mdl-tabs__panel" id="second-panel">
                <div id="presets-container">
                  <div class="preset" id="theme-invert">
                    <button 
                      class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect"
                      onclick="inverseCurrentTheme()"
                    >
                      <i class="material-icons">invert_colors</i>
                    </button>
                    <div class="mdl-tooltip mdl-tooltip--large" for="theme-invert">
                      invert
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div id="snackbar" class="mdl-js-snackbar mdl-snackbar">
            <div class="mdl-snackbar__text"></div>
            <button class="mdl-snackbar__action" type="button"></button>
          </div>
        </div>
      </main>
    </div>
</body>
<style>
  .p5Canvas {
    display: block !important;
  }
</style>
</html>
