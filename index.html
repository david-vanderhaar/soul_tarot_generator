<!DOCTYPE html><html lang="en"><head>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel&amp;family=Montserrat:wght@100&amp;display=swap" rel="stylesheet">
    <script src="p5.js"></script>
    <script src="p5.svg.js"></script>
    <!-- <script src="p5.sound.min.js"></script> -->
    <script src="p5.dom.min.js"></script>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no">

    <script src="components/constants.js"></script>
    <script src="components/card.js"></script>
    <script src="components/cardGenerator.js"></script>
    <script src="components/radial/beam.js"></script>
    <script src="components/radial/stipple.js"></script>
    <script src="components/radial/ripple.js"></script>
    <script src="components/radial/burst.js"></script>
    <script src="components/radial/burstCurve.js"></script>
    <script src="components/radial/disc.js"></script>
    <script src="components/linear/dashed.js"></script>
    <script src="components/linear/curved.js"></script>
    <script src="components/static/oneOfSun.js"></script>
    <script src="components/static/threeOfSun.js"></script>
    <script src="components/static/theFool.js"></script>
    <script src="components/composite/sun.js"></script>
    <script src="sketch.js"></script>
  </head>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <!-- start Navbar -->
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <!-- Title -->
          <span class="mdl-layout-title">Soul Tarot Gen</span>
          <!-- Add spacer, to align navigation to the right -->
          <div class="mdl-layout-spacer"></div>
          <!-- Navigation. We hide it in small screens. -->
          <nav class="mdl-navigation">
            <button onclick="saveImage()" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent">Export</button>
          </nav>
        </div>
      </header>
      <div class="mdl-layout__drawer">
        <span class="mdl-layout-title">Soul Tarot Gen</span>
        <nav class="mdl-navigation">
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
          <a class="mdl-navigation__link" href="">Link</a>
        </nav>
      </div>
      <!-- end Navbar -->
      <main class="mdl-layout__content">
        <div class="page-content">
          <div id="cardCanvas"></div>
          <div id="cardControls" class="">
            <div style="border-top: 5px solid #aaa" class="mdl-navigation mdl-layout--small-screen-only"></div>
            <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
              <div class="mdl-tabs__tab-bar">
                <a href="#first-panel" class="mdl-tabs__tab is-active">Control</a>
                <a href="#second-panel" class="mdl-tabs__tab">Color</a>
              </div>
              <div class="mdl-tabs__panel is-active" id="first-panel">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" onchange="regenerate()" id="seed" type="number" value="0">
                  <label class="mdl-textfield__label" for="seed">Seed</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" onchange="regenerate()" id="card_value" type="number" min="1" max="10" value="1">
                  <label class="mdl-textfield__label" for="card_value">Card Value</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                  <input class="mdl-textfield__input" onchange="regenerate()" id="layer_count" type="number" value="5">
                  <label class="mdl-textfield__label" for="layer_count">Layers</label>
                  <span class="mdl-textfield__error">Input is not a number!</span>
                </div>
                <div class="control-slider">
                  <div>Detail Modifer</div>
                  <input class="mdl-slider mdl-js-slider" onchange="regenerate()" id="detail_modifier" type="range" value="0.2"
                    min="0.1" max="1" step="0.1">
                </div>
              </div>
              <div class="mdl-tabs__panel" id="second-panel">
                <h3>Color</h3>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
</body>
<style>
  .p5Canvas {
    display: block !important;
  }
</style>
</html>
